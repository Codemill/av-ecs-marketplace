AWSTemplateFormatVersion: 2010-09-09
Description: Deploy a service on AWS Fargate, hosted in a private subnet

Parameters:
  AdapterServiceName:
    Type: String
    Description: Adapter Service Name
  ApplicationTag:
    Type: String
    Description: Used to tag all resources
  AuthRunnerSecretArn:
    Type: String
    Description: Auth Runner Secrets Manager Arn
  AwsRole:
    Type: String
    Default: ""
    Description: IAM role that Elemental can use to access different media locations
  BlackFrameDenominator:
    Type: String
    Default: "1"
    Description: Black frame denominator
  BlackFrameDuration:
    Type: String
    Default: "1200"
    Description: Black frame duration
  BlackFrameLocation:
    Type: String
    Default: s3://av-black-frame-codemill/black25.mp4
    Description: Black frame file used
  BlackFrameNumerator:
    Type: String
    Default: "25"
    Description: Black frame numerator
  ContainerCpu:
    Type: Number
    Description: How much CPU to give the container. 1024 is 1 CPU
  ContainerMemory:
    Type: Number
    Description: How much memory in megabytes to give the container
  DesiredCount:
    Type: Number
    Description: How many copies of the service task to run
  ImageRepoName:
    Type: String
    Description: The docker image repo to use for image deployment
  ImageTag:
    Type: String
    Description: The docker image tag to use for image deployment
  JobsSG:
    Type: String
    Description: Jobs Security Group
  LogGroupName:
    Type: String
    Description: CloudWatch Log Group Name
  PrivateDNSNamespace:
    Type: String
    Description: Private DNS Namespace
  PrivateSubnets:
    Type: String
    Description: Private Subnets
  VpcCidrBlock:
    Type: String
    Description: VPC CIDR Block

Resources:
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: av-jobs
      Cpu: !Ref ContainerCpu
      Memory: !Ref ContainerMemory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: av-jobs
          Cpu: !Ref ContainerCpu
          Memory: !Ref ContainerMemory
          Image: !Sub ${ImageRepoName}:${ImageTag}
          PortMappings:
            - ContainerPort: 5701
            - ContainerPort: 5699
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroupName
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: av-jobs
          Environment:
            - Name: QUARKUS_VERTX_CLUSTER_HOST
              Value: "0.0.0.0"
            - Name: QUARKUS_VERTX_CLUSTER_PUBLIC_HOST
              Value: av-jobs.av.local
            - Name: QUARKUS_VERTX_CLUSTER_PORT
              Value: "5699"
            - Name: QUARKUS_VERTX_CLUSTER_PUBLIC_PORT
              Value: "5699"
            - Name: AV_RUNNER_BLACK_FRAME_LOCATION
              Value: !Ref BlackFrameLocation
            - Name: AV_RUNNER_BLACK_FRAME_DURATION
              Value: !Ref BlackFrameDuration
            - Name: AV_RUNNER_BLACK_FRAME_NUMERATOR
              Value: !Ref BlackFrameNumerator
            - Name: AV_RUNNER_BLACK_FRAME_DENOMINATOR
              Value: !Ref BlackFrameDenominator
            - Name: AV_RUNNER_LOWRES_TEMPLATE_ID #TODO: Can probably be removed since default values will be used
              Value: !GetAtt MediaConvertPresetStandardH264.Name
            - Name: AV_RUNNER_AUDIO_EXTRACT_TEMPLATE_ID #TODO: Can probably be removed since default values will be used
              Value: !GetAtt MediaConvertPresetWav.Name
            - Name: AV_RUNNER_EXECUTOR_POLL_INTERVAL 
              Value: PT1M
            - Name: AV_RUNNER_BINDIR
              Value: /usr/local/bin
            - Name: CLUSTER_XML
              Value: "/opt/ecs-cluster.xml"

              #KEEP everything under this line
            - Name: AP_ADAPTER_HOST
              Value: !Sub http://${AdapterServiceName}.av.local:8080
            - Name: ELEMENTAL_AWS_ROLE
              Value: !Ref AwsRole
            - Name: HZE_CLUSTER_NAME_REGEXP
              Value: !Sub arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:cluster/accurate-video
            - Name: HZE_SERVICE_NAME_REGEXP
              Value: !Sub arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:service/accurate-video/\\S+-(jobs|adapter)-\\S+
            - Name: HZE_IPV4_CIDR
              Value: !Ref VpcCidrBlock
          Secrets:
              #KEEP everything under this line
            - Name: AP_ADAPTER_USERNAME
              ValueFrom: !Sub "${AuthRunnerSecretArn}:username::"
            - Name: AP_ADAPTER_PASSWORD
              ValueFrom: !Sub "${AuthRunnerSecretArn}:password::"
      Tags:
        - Key: application
          Value: !Ref ApplicationTag

  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ecs-tasks.amazonaws.com]
            Action: [sts:AssumeRole]
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: AmazonECSTaskExecutionRolePolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref AuthRunnerSecretArn
              - Effect: Allow
                Action:
                  - ecs:ListClusters
                  - ecs:ListServices
                  - ecs:ListTasks
                  - ecs:DescribeTasks
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:HeadObject
                  - s3:GetObject
                  - s3:PutObject
                Resource: "*"
      Tags:
        - Key: application
          Value: !Ref ApplicationTag

  DiscoveryService:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Description: Discovery Service for the Demo Application
      DnsConfig:
        RoutingPolicy: MULTIVALUE
        DnsRecords:
          - TTL: 60
            Type: A
          - TTL: 60
            Type: SRV
      HealthCheckCustomConfig:
        FailureThreshold: 1
      Name: av-jobs
      NamespaceId: !Ref PrivateDNSNamespace
      Tags:
        - Key: application
          Value: !Ref ApplicationTag

  Service:
    Type: AWS::ECS::Service
    Properties:
      Cluster: accurate-video
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 75
      DesiredCount: !Ref DesiredCount
      ServiceRegistries:
        - RegistryArn: !GetAtt DiscoveryService.Arn
          Port: 5699
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref JobsSG
          Subnets: !Split [ ',', !Ref PrivateSubnets ]
      TaskDefinition: !Ref TaskDefinition
      Tags:
        - Key: application
          Value: !Ref ApplicationTag

  MediaConvertPresetStandardH264:
    Type: AWS::MediaConvert::Preset
    Properties: 
      Category: String
      Description: String
      Name: standard_h264_follow
      SettingsJson: 
        VideoDescription:
          Width: 1920
          ScalingBehavior: DEFAULT
          Height: 1080
          VideoPreprocessors:
            Deinterlacer:
              Algorithm: INTERPOLATE
              Mode: DEINTERLACE
              Control: NORMAL
          TimecodeInsertion: DISABLED
          AntiAlias: ENABLED
          Sharpness: 50
          CodecSettings:
            Codec: H_264
            H264Settings:
              InterlaceMode: PROGRESSIVE
              ParNumerator: 1
              NumberReferenceFrames: 3
              Syntax: DEFAULT
              FramerateDenominator: 1
              GopClosedCadence: 1
              HrdBufferInitialFillPercentage: 90
              GopSize: 90
              Slices: 1
              GopBReference: DISABLED
              HrdBufferSize: 12750000
              SlowPal: DISABLED
              ParDenominator: 1
              SpatialAdaptiveQuantization: ENABLED
              TemporalAdaptiveQuantization: ENABLED
              FlickerAdaptiveQuantization: DISABLED
              EntropyEncoding: CABAC
              Bitrate: 2000000
              FramerateControl: INITIALIZE_FROM_SOURCE
              RateControlMode: CBR
              CodecProfile: HIGH
              Telecine: NONE
              FramerateNumerator: 25
              MinIInterval: 0
              AdaptiveQuantization: HIGH
              CodecLevel: LEVEL_4
              FieldEncoding: PAFF
              SceneChangeDetect: ENABLED
              QualityTuningLevel: MULTI_PASS_HQ
              FramerateConversionAlgorithm: DUPLICATE_DROP
              UnregisteredSeiTimecode: DISABLED
              GopSizeUnits: FRAMES
              ParControl: SPECIFIED
              NumberBFramesBetweenReferenceFrames: 1
              RepeatPps: DISABLED
          AfdSignaling: NONE
          DropFrameTimecode: ENABLED
          RespondToAfd: NONE
          ColorMetadata: INSERT
        AudioDescriptions:
          - AudioTypeControl: FOLLOW_INPUT
            AudioSourceName: Audio Selector 1
            CodecSettings:
              Codec: AAC
              AacSettings:
                AudioDescriptionBroadcasterMix: NORMAL
                Bitrate: 128000
                RateControlMode: CBR
                CodecProfile: LC
                CodingMode: CODING_MODE_2_0
                RawFormat: NONE
                SampleRate: 48000
                Specification: MPEG4
            LanguageCodeControl: FOLLOW_INPUT
            AudioType: 0
        ContainerSettings:
          Container: MP4
          Mp4Settings:
            CslgAtom: INCLUDE
            FreeSpaceBox: EXCLUDE
            MoovPlacement: PROGRESSIVE_DOWNLOAD

  MediaConvertPresetWav:
    Type: AWS::MediaConvert::Preset
    Properties: 
      Category: String
      Description: String
      Name: wav
      SettingsJson: 
        AudioDescriptions:
          - AudioTypeControl: FOLLOW_INPUT
            AudioSourceName: Audio Selector 1
            CodecSettings:
              Codec: WAV
              WavSettings:
                BitDepth: 16
                Channels: 2
                SampleRate: 44100
                Format: RIFF
            LanguageCodeControl: FOLLOW_INPUT
        ContainerSettings:
          Container: RAW
